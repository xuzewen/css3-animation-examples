<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animation</title>
<style>

#div1{ 
    width:200px; 
    height:200px; 
    background:#ccc;
	transition:.7s all ease;
    margin-left:20px;
    text-align:center;
    line-height:200px;
    position:absolute;
    left:0;
    top:0;
    animation: color 5s linear , position 2s ease 5s;
} 

@keyframes color{
    0%   { background:#ccc; }
    25%  { background:red; }
    50%  { background:yellow; }
    100% { background:blue; }
}

@keyframes position{
    from { left: 0}
    to { left: 600px;}
}
</style>
<script>

</script>
</head>

<body>

<div id="div1"></div>
</body>
</html>
