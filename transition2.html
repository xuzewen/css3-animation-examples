<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>transition2</title>
<style>
*{margin:0;padding:0;list-style:none;}

li{ position:relative; left:0; width:200px; height:100px; background:#ccc;  margin:10px; color:#fff; font-size:20px; text-align:center;line-height:100px;
}  
li:first-child{ transition:1s all linear;}
li:nth-child(2){ transition:1s all ease;}
li:nth-child(3){ transition:1s all ease-in;}
li:nth-child(4){ transition:1s all ease-out;}
li:nth-child(5){ transition:1s all ease-in-out;}
li:nth-last-of-type(1){ transition:1s all cubic-bezier(0.1,0.5,0.2,0.6);}
</style>
<script>
window.onload = function(){
	
	var aLi = document.querySelectorAll("li");
	var num = 0
	document.onclick = function(){
        num ++ 
		for(var i = 0; i < aLi.length; i++){
            if(num%2){
                aLi[i].style.left = "600px";
            }else{
                aLi[i].style.left = "0";
            }	
		}
	};
		
};
</script>
</head>

<body>
    <ul>
        <li>linear</li>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
        <li>(0.1,0.5,0.2,0.6)</li> 
    </ul>
</body>
</html>
